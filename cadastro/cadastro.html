<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        
    </section>
    <div class="cadastro">
        <img src="/styles/big bang branco.png" class="logo">
        <h1>Cadastro</h1>
        <h2>Crie sua conta aqui</h2>
        <form class="formulario">
           
            <div class="input-group">
                <label id="Email" for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
        
            <div class="input-group">
                <label id="Senha" for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
                <div id="icon" onclick="showHide()"></div>
            </div>
            <div class="input-group">
                <label for="password">Confirme sua senha</label>
                <input type="password" id="confirme"  placeholder="Confirme sua senha" required>
                <div id="icon2" onclick="showHide2()"></div>
            </div>
            <div class="input-group">
                <label id="data" for="password">Data de Nascimento</label>
                <input type="date" id="data" required>
                
            </div>
            <div class="input-group">
                <label>Endereço</label>
                <input type="text" placeholder="número da residência">
            </div>
            
        </form>
        <button>Cadastre-se</button>
    </div>
    <script src="./script_cadastro.js"></script>
</body>
</html>
